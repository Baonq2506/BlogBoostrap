<button type="button" class="btn btn-primary " (click)="goBack()">Back</button> <br>
<div *ngIf="post" style="text-align: center">
    <img style="height: 400px;object-fit: cover;" src="{{post.image}}" alt="">
    <br>
    <h2>{{post.title}}</h2>
    <h3>Written by {{post.nameCreated}} - <span>{{post.date | dateAsAgo }}</span></h3>
    <div>
        <p>{{post.content}}</p>
    </div>
</div>
